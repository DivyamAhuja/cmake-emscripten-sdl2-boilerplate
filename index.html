<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        html, body {
            margin: 0%;
            padding: 0%;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="_canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <script src="main.js"></script> <!-- Script Name -->
    <script type='text/javascript'>
        let Module;
        Main({
            canvas: (() => document.getElementById('_canvas'))()
        }).then((m) => {
            Module = m;
            m.callMain();
        });
    </script>
</body>

</html>
